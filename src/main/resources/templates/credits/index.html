<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>

<h1 th:text="${title}">My Credits</h1>

<h3 th:unless="${credits} and ${credits.size()}">No credits added.</h3>

<a href="/credits/add">Add a credit</a>

<ul>
    <li th:each="credit : ${credits}" th:text="${credit}"></li>
</ul>

</body>
</html>
